<div class="container">
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Harphil Software Solutions</a>
        </nav>
        <div class="row">
            <div>
                <span class="p-3 ml-3">Charcter Detail</span>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                          <div class="col-md-4">
                            <img src="{{characterDetail.image}}" class="card-img" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h4 class="card-title">{{characterDetail.name}}</h4>
                              <p class="card-text"><small class="text-muted">{{characterDetail.status}} - {{characterDetail.species}}</small></p>

                              <h4 class="card-title">Last known location:</h4>
                              <p class="card-text"><small class="text-muted">{{characterDetail.location.name}}</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
